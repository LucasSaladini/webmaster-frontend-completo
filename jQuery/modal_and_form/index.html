<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/modal_and_form/css/style.css" />
    <title>Modal e Form</title>
  </head>
  <body>
    <div class="bg">
      <div class="form">
        <div class="closeBtn">X</div>
        <form action="">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Nome Completo"
          />
          <input type="email" name="email" id="email" placeholder="E-mail" />
          <input type="tel" name="phone" id="phone" placeholder="Telefone" />
          <input type="submit" name="action" value="Cadastrar" />
        </form>
      </div>
    </div>
    <div class="btn">Entrar em contato</div>
    <!-- jQuery -->
    <script src="/js/jquery-3.7.0.min.js.js"></script>
    <!-- script -->
    <script src="/modal_and_form/js/script.js"></script>
  </body>
</html>
