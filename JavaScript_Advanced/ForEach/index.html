<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Each</title>
  </head>
  <body>
    <script>
      var arr = [1, 2, 3]
      var obj = { carro: "opala", ano: "1990" }

      for (i = 0; i < arr.length; i++) {
        console.log(arr[i])
      }

      for (n in obj) {
        console.log(obj[n])
      }
    </script>
  </body>
</html>
