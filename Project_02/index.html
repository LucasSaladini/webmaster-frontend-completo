<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Projeto número 2 do curso de webmaster frontend"
    />
    <meta name="keywords" content="palavras,separadas,por,virgula" />
    <meta name="author" content="Lucas Saladini" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Projeto 2</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div><div class="logo-1"></div></div>
        <!-- End of logo-1 -->
        <div><div class="logo-2"></div></div>
        <!-- End of logo-2 -->
        <div class="clear"></div>
        <!-- End of clear -->
      </div>
      <!-- End of container -->
    </header>
    <section class="cover-form">
      <div class="container bg">
        <div class="form-container">
          <h2>Pode acreditar, por dentro é ainda mais bonito.</h2>
          <form action="">
            <div class="form-wrapper">
              <p>*Nome completo:</p>
              <input type="text" name="nome" id="nome" required />
            </div>
            <!-- End of form-wrapper -->
            <div class="form-wrapper">
              <p>*E-mail:</p>
              <input type="text" name="email" id="email" required />
            </div>
            <!-- End of form-wrapper -->
            <div class="form-wrapper">
              <p>*Telefone:</p>
              <input type="text" name="telefone" id="telefone" required />
            </div>
            <!-- End of form-wrapper -->
            <div class="form-wrapper">
              <input type="submit" name="action" value="Enviar" />
            </div>
            <div class="form-wrapper">
              <p>* Campos obrigatórios</p>
            </div>
          </form>
          <!-- End of form -->
        </div>
      </div>
    </section>
  </body>
</html>
