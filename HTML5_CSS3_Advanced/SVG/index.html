<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SVG</title>
  </head>
  <body>
    <svg>
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      ></circle>
      <circle
        cx="90"
        cy="90"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="red"
      ></circle>
    </svg>
    <svg>
      <polygon
        points="0,0 250,190 10,300"
        style="fill: lime; stroke: purple; stroke-width: 1"
      ></polygon>
      <polygon
        points="90,90 250,190 10,300"
        style="fill: red; stroke: purple; stroke-width: 1"
      ></polygon>
      Error message
    </svg>
    <svg>
      <path d="M150 0 L75 400 L225 200 Z"></path>
    </svg>
  </body>
</html>
