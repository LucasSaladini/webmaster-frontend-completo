<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typeof</title>
  </head>
  <body>
    <script>
      window.onload = function () {
        var animal = {}

        animal.name = "Cachorro"
        animal.weight = "24kg"
        animal.age = 24

        console.log(typeof animal)
        console.log(typeof animal.name)
        console.log(typeof animal.age)
      }
    </script>
  </body>
</html>
