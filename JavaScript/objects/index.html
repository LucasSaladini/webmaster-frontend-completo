<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script>
      window.onload = function () {
        var animal = {}

        animal.name = "Cachorro"
        animal.weight = "24kg"
        animal.age = 23

        console.log(
          animal.name +
            " pesando " +
            animal.weight +
            " com " +
            animal.age +
            " de idade"
        )
      }
    </script>
  </body>
</html>
