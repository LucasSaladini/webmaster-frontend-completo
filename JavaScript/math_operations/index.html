<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operações Matemáticas</title>
  </head>
  <body>
    <script>
      window.onload = function () {
        var age = 2023 - 1993

        var doubleAge = (2023 - 1993) * 2

        var halfAge = (2023 - 1993) / 2

        console.log(age)
        console.log(doubleAge)
        console.log(halfAge)
      }
    </script>
  </body>
</html>
