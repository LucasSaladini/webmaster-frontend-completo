    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"

    <title>Youtube Clone</title>

  <body>
    <header class="header">
      <a href="#">
        <img
          src="assets/images/logo.png"
          alt="Youtube Logo"
          class="youtube-logo"
        />
      </a>
      <form class="search-bar">
        <input
          type="search"
          class="search-input"
          placeholder="Search"
          aria-label="Search"
        />
        <button type="submit" class="search-btn">
          <img src="assets/images/magnify.svg" />
        </button>
      </form>
      <div class="menu-icons">
        <a href="#">
          <img src="assets/images/video-plus.svg" alt="Upload videos" />
        </a>
        <a href="#">
          <img src="assets/images/apps.svg" alt="Apps" />
        </a>
        <a href="#">
          <img src="assets/images/bell.svg" alt="Notification" />
        </a>
        <a href="#">
          <img
            src="https://media-exp1.licdn.com/dms/image/C4E03AQHX-Nts_3s31w/profile-displayphoto-shrink_200_200/0/1609356110333?e=1622678400&v=beta&t=mwCE2N93ikOvDFvgwdtrWHIG_1-JGrM27In6ShjvEuY"
            class="menu-channel-icon"
          />
        </a>
      </div>
      <!-- End of menu icons -->
    </header>
    <div class="categories">
      <section class="category-section">
        <button class="category active">All</button>
        <button class="category">Gameplays</button>
        <button class="category">Music</button>
        <button class="category">Documentaries</button>
        <button class="category">Movies</button>
        <button class="category">Live Streams</button>
        <button class="category">Cartoons</button>
        <button class="category">Vlogs</button>
        <button class="category">Others</button>
      </section>
      <!-- End of categories section -->
    </div>
    <!-- End of categories DIV -->
    <div class="videos">
      <section class="video-section">
        <article class="video-container">
          <a href="#" class="thumbnail" data-duration="12:14">
            <img
              src="https://i.ytimg.com/vi/hgFQgtsYG30/maxresdefault.jpg"
              alt="Thumbnail"
              class="thumbnail-image"
            />
          </a>
          <div class="video-bottom-section">
            <a href="#">

                src="https://media-exp1.licdn.com/dms/image/C4E03AQHX-Nts_3s31w/profile-displayphoto-shrink_200_200/0/1609356110333?e=1622678400&v=beta&t=mwCE2N93ikOvDFvgwdtrWHIG_1-JGrM27In6ShjvEuY"
                class="channel-icon"

            <div class="video-details">
              <a href="#" class="video-title">Video Title</a>

                <span>1.5M views</span>
