<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Manipulando via atributos</title>
  </head>
  <body>
    <a href="http://www.google.com">Meu link para o Google</a>
    <br />
    <a href="http://www.dankicode.com">Meu link para a Danki Code</a>
    <br />
    <a attr="yahoo">Meu link para o Yahoo!</a>
    <br />
    <a attr="facebook">Meu link para o Facebook</a>
    <br />
    <a attr="instagramgoogle">Meu link para o Instagram</a>
    <br />
    <a attr="googlediscord">Meu link para o Discord</a>
  </body>
</html>
