<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Menu com Submenu</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h2>Logo</h2>
        </div>
        <nav class="menu_desktop">
          <ul>
            <li>
              <a href="#">Home</a>
              <ul class="submenu_desktop">
                <li><a href="#">Sessão 1</a></li>
                <li><a href="#">Sessão 2</a></li>
                <li><a href="#">Sessão 3</a></li>
              </ul>
            </li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
        <nav class="menu_mobile">
          <i class="fa-solid fa-bars"></i>
          <ul>
            <li>
              <a href="#">Home</a>
              <ul class="submenu_mobile">
                <li>
                  <a href="#"
                    ><i class="fa-solid fa-angles-right"></i>Sessão1</a
                  >
                </li>
                <li>
                  <a href="#"
                    ><i class="fa-solid fa-angles-right"></i>Sessão2</a
                  >
                </li>
                <li>
                  <a href="#"
                    ><i class="fa-solid fa-angles-right"></i>Sessão3</a
                  >
                </li>
              </ul>
            </li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
        <div class="clear"></div>
      </div>
    </header>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
      integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $("nav.menu_mobile").click(function () {
        $(this).parent().find("ul:not(.submenu_mobile)").slideToggle()
      })
    </script>
  </body>
</html>
